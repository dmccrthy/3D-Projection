<!DOCTYPE html>
<html lang="en">
  <head>
    <title>3D Projection Demo | Dan McCarthy</title>
    <meta charset="utf-8">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    
    <!-- CSS import -->
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <header>
      <nav>
        <a href="https://www.dmccarthy.org/projects">&lt; Return Home</a>
      </nav>
      <h1>3D Projection Demo</h1>
    </header>
    <canvas id="chart" width="100px" height="100px"></canvas>
    <!-- Move Camera -->
    <aside>
      <h2>Settings:</h2>
      <button onclick="updateCanvas()">clikc</button>
      <button onclick="clearCanvas()">clikc</button>
      <div>
        <h4>X</h4>
        <input id="x-slider" type="range" min="1" max="20" value="1">
        <h4>Y</h4>
        <input id="y-slider" type="range" min="1" max="20" value="1">
        <h4>Z</h4>
        <input id="z-slider" type="range" min="-10" max="10" value="0">
      </div>
    </aside>
    <!-- JS import -->
    <script src="./js/main.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>3D Projection Demo | Dan McCarthy</title>
    <meta charset="utf-8">
    <meta name="author" content="Dan McCarthy">
    <meta name="description" content="A 3D perspective projection demo using HTML, CSS, and JavaScript">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    
    <!-- CSS import -->
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <!-- Page header & navigation -->
    <header>
      <nav>
        <a href="https://www.dmccarthy.org/projects">&lt; Return Home</a>
      </nav>
      <h1>3D Projection Demo</h1>
    </header>
    <!-- 2D canvas & shape presets -->
    <div class="container">
      <canvas id="chart" width="500px" height="500px"></canvas>
      <span id="presets">
        <button onclick="updatePreset('square')" class="selected"><img src="./icons/square.svg" alt="Square Icon"></button>
        <button onclick="updatePreset('triangle')"><img src="./icons/triangle.svg" alt="Triangle Icon"></button>
      </span>
    </div>
    <!-- Camera Options -->
    <aside>
      <h3>Rotate Camera:</h3>
      <div>
        <h4>X: 1</h4>
        <input id="x-slider" aria-label="x-axis slider" type="range" min="1" max="20" value="1">
        <h4>Y: 1</h4>
        <input id="y-slider" aria-label="y-axis slider" type="range" min="1" max="20" value="1">
        <h4>Z: 0</h4>
        <input id="z-slider" aria-label="z-axis slider" type="range" min="-10" max="10" value="0">
      </div>
    </aside>
    <!-- JS import -->
    <script src="./js/main.js"></script>
  </body>
</html>
